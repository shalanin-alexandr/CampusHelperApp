<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üéì –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ—Ü–µ–Ω–æ–∫</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 2em;
      text-align: center;
    }
    h1 {
      margin-bottom: 1em;
    }
    .grade-buttons button {
      margin: 0.3em;
      padding: 0.5em 1em;
      font-size: 1.2em;
      cursor: pointer;
    }
    .output {
      margin-top: 2em;
      font-size: 1.2em;
    }
    .remove-btn {
      margin-top: 1em;
      background: #ff6666;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    ul#grade-list {
      list-style: none;
      padding: 0;
      margin-top: 1em;
    }
    ul#grade-list li {
      background: #ffffff;
      margin: 0.3em auto;
      padding: 0.5em 1em;
      width: fit-content;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üìä –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ—Ü–µ–Ω–æ–∫</h1>

  <div class="grade-buttons">
    <p>–î–æ–±–∞–≤–∏—Ç—å –æ—Ü–µ–Ω–∫—É:</p>
    <div id="buttons"></div>
  </div>

  <button class="remove-btn" onclick="removeLast()">–£–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é</button>

  <div class="output">
    <p id="average">–°—Ä–µ–¥–Ω—è—è: ‚Äî</p>
    <p id="count">–û—Ü–µ–Ω–æ–∫: ‚Äî</p>
    <p>–í–≤–µ–¥—ë–Ω–Ω—ã–µ –æ—Ü–µ–Ω–∫–∏:</p>
    <ul id="grade-list"></ul>
  </div>

  <script>
    function updateGrades() {
      fetch('/api/grades')
        .then(res => res.json())
        .then(data => {
          document.getElementById('average').textContent = `–°—Ä–µ–¥–Ω—è—è: ${data.average}`;
          document.getElementById('count').textContent = `–û—Ü–µ–Ω–æ–∫: ${data.count}`;

          const list = document.getElementById('grade-list');
          list.innerHTML = '';

          data.grades.forEach((grade, index) => {
            const item = document.createElement('li');
            item.textContent = `#${index + 1}: ${grade}`;
            list.appendChild(item);
          });
        });
    }

    function addGrade(value) {
      fetch(`/api/grades/add/${value}`).then(updateGrades);
    }

    function removeLast() {
      fetch('/api/grades/remove').then(updateGrades);
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ –æ—Ç 1 –¥–æ 10
    const buttonsContainer = document.getElementById('buttons');
    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.onclick = () => addGrade(i);
      buttonsContainer.appendChild(btn);
    }

    updateGrades(); // –Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
  </script>
</body>
</html>
