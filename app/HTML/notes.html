<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üóíÔ∏è –ó–∞–º–µ—Ç–∫–∏ –∏ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-bottom: 2em;
    }
    input, select, button {
      padding: 0.5em;
      font-size: 1em;
    }
    .note {
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .note.done {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .note-actions {
      margin-top: 0.5em;
    }
    .note-actions button {
      margin-right: 0.5em;
      padding: 0.3em 0.6em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üóìÔ∏è –ú–æ–∏ –∑–∞–º–µ—Ç–∫–∏</h1>

  <form id="note-form">
    <input type="text" id="text" placeholder="–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏" required>
    <input type="datetime-local" id="datetime" required>
    <select id="repeat">
      <option value="none">–ë–µ–∑ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è</option>
      <option value="daily">–ö–∞–∂–¥—ã–π –¥–µ–Ω—å</option>
      <option value="weekly">–†–∞–∑ –≤ –Ω–µ–¥–µ–ª—é</option>
      <option value="weekdays">–ü–æ –±—É–¥–Ω—è–º</option>
    </select>
    <button type="submit">–°–æ–∑–¥–∞—Ç—å –∑–∞–º–µ—Ç–∫—É</button>
  </form>

  <div id="notes"></div>

  <script>
    async function loadNotes() {
      const res = await fetch('/api/notes');
      const notes = await res.json();
      const container = document.getElementById('notes');
      container.innerHTML = '';

      notes.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));

      for (const note of notes) {
        const div = document.createElement('div');
        div.className = 'note' + (note.status === 'done' ? ' done' : '');
        div.innerHTML = `
          <strong>${note.text}</strong><br>
          ‚è∞ ${new Date(note.datetime).toLocaleString()}<br>
          üîÅ –ü–æ–≤—Ç–æ—Ä: ${note.repeat}<br>
          üïí –°–æ–∑–¥–∞–Ω–æ: ${new Date(note.created_at).toLocaleString()}
          <div class="note-actions">
            ${note.status === 'pending' ? `<button onclick="markDone('${note.id}')">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>` : ''}
            <button onclick="deleteNote('${note.id}')">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        container.appendChild(div);
      }
    }

    async function createNote(e) {
      e.preventDefault();
      const text = document.getElementById('text').value;
      const datetime = document.getElementById('datetime').value;
      const repeat = document.getElementById('repeat').value;

      await fetch('/api/notes/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, datetime, repeat })
      });

      document.getElementById('note-form').reset();
      loadNotes();
    }

    async function markDone(id) {
      await fetch(`/api/notes/done/${id}`, { method: 'POST' });
      loadNotes();
    }

    async function deleteNote(id) {
      await fetch(`/api/notes/delete/${id}`, { method: 'POST' });
      loadNotes();
    }

    document.getElementById('note-form').addEventListener('submit', createNote);
    loadNotes();
  </script>
</body>
</html>
