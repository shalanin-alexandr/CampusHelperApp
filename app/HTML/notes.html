<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>🗒️ Заметки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/html-static/notes.css" />
</head>
<body>

  <section id="view-notes" class="screen visible">
    <div class="top-bar">
      <h1>Мои заметки</h1>
      <button id="create-note-btn" class="icon-button">
        <img src="/static/icons/plus.png" alt="Создать" />
      </button>
    </div>
    <div class="notes-container" id="notes-list"></div>
    <div class="empty-message" id="empty-message">Записей пока нет. Создайте новую!</div>
  </section>

  <section id="read-note" class="screen">
    <div class="top-bar">
      <button id="back-from-read-btn" class="icon-button">
        <img src="/static/icons/backto.png" alt="Назад" />
      </button>
      <h1 id="read-mode-title">Заметка</h1>
      <button id="edit-from-read-btn" class="icon-button">
        <img src="/static/icons/edit.png" alt="Редактировать" />
      </button>
    </div>
    <div class="note-view">
      <div class="note-icon-large" id="read-note-icon">📝</div>
      <h2 id="read-note-title">Заголовок</h2>
      <p id="read-note-text">Текст заметки...</p>
    </div>
  </section>

  <section id="edit-note" class="screen">
    <div class="top-bar">
      <button id="back-btn" class="icon-button">
        <img src="/static/icons/backto.png" alt="Назад" />
      </button>
      <h1 id="edit-mode-title">Новая заметка</h1>
    </div>
    <form id="note-form">
      <div class="icon-picker">
        <button type="button" id="icon-toggle-btn">🧠 Выбрать иконку</button>
        <div class="icon-options" id="icon-options">
          <button type="button" class="icon-choice">🧠</button>
          <button type="button" class="icon-choice">📌</button>
          <button type="button" class="icon-choice">✅</button>
          <button type="button" class="icon-choice">🔔</button>
          <button type="button" class="icon-choice">📚</button>
          <button type="button" class="icon-choice">💡</button>
        </div>
        <input type="hidden" id="note-icon" />
      </div>

      <input type="text" id="note-title" placeholder="Название заметки" required />
      <textarea id="note-text" placeholder="Текст заметки" rows="10" required></textarea>

      <button type="submit" id="save-note-btn">Сохранить</button>
    </form>
  </section>

  <nav class="bottom-nav">
    <a href="#" class="nav-item">
      <img src="/static/icons/journal.png" alt="Журнал" />
    </a>
    <a href="/schedule" class="nav-item">
      <img src="/static/icons/schedule.png" alt="Расписание" />
    </a>
    <a href="/student" class="nav-item">
      <img src="/static/icons/home.png" alt="Главная" />
    </a>
    <a href="/tools" class="nav-item active">
      <img src="/static/icons/tools.png" alt="Инструменты" />
    </a>
    <a href="/events" class="nav-item">
      <img src="/static/icons/news.png" alt="Новости" />
    </a>
  </nav>

  <script src="/html-static/note-page.js"></script>
</body>
</html>
